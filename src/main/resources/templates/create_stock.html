<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Stock</title>
</head>
<body>
<h1>Create Stock</h1>
<form method="post" th:action="@{/create}">
    <label for="stockSymbol">Stock Symbol:</label>
    <input type="text" id="stockSymbol" name="stockSymbol" required>
    <button type="submit">Create Stock</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
