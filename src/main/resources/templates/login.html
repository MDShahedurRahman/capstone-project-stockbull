    <main>
        <div class="background">
            <h2>Login to Stock Bull</h2>
            <div class="box">
              <form th:action="@{/login}" method="post">
                  <div th:if="${param.error}">
                      <div class="alert alert-danger">Invalid username or password.</div>
                  </div>
                  <div th:if="${param.logout}">
                      <div class="alert alert-info">You have been logged out.</div>
                  </div>
                <div class="form-group">
                    <label for="username">Email</label>: <input type="text"
                        id="username" name="username" class="form-control"
                        autofocus="autofocus" placeholder="Username" />
                </div>
                <div id="error-message"></div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                       id="password" name="password" class="form-control"
                       placeholder="Password" />
                </div>
                <div class="form-group">
                    <label class="remember-checkbox">
                      <input type="checkbox" id="remember" name="remember">
                      <span class="checkbox-label">Remember Log in ID</span>
                    </label>
                </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="login-submit" class="login-button" value="Log In" />
                          </div>
                      </div>
                  </div>
              </form>
            </div>
            <div class="bottom-section">
              <p class="forgot-link">
                <a href="reset.html">Forgot login ID or password?</a>
              </p>
              <p class="signup-link">
                New user? <a href="/" th:href="@{/signup}">Sign up here</a>
              </p>
            </div>
        </div>

                <img src="/images/logo-light-white.png" alt="Logo" class="footerlogo" width="75" height="48">
              </a>
